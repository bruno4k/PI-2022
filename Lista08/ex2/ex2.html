<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Exerc√≠cio 2</title>
</head>
<body>
    <div class="container">
        <div class="search">
            <input id="input_search" type="text" placeholder="Pesquisar...">
            <button id="btn_search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="p-tip">
            <p id="fbcode_search">Busca por fb_code</p>
            <p id="gender_search">Busca por genero/especie</p>
        </div>
        <h3 id="tip-text"></h3>
        <div class="tips">
            <p id="tip-1"></p>
            <p id="tip-2"></p>
            <p id="tip-3"></p>
        </div>
        <div class="fish-card">
            <h2 id="name"></h2>
            <img src="" alt="" id="pic">
            <h3 id="price"></h3>
        </div>
        <h3 id="error"></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
