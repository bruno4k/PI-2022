<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1-3.css">
    <title>Exercício 1 - Formulário 3</title>
</head>
<body>
    <main>
        <h2>Colorlib Contact Form</h2>
        <p>Contact us for custom quote</p>
        <form action="">
            <div class="input">
                <input type="text" placeholder="Your name">
            </div>
            <div class="input">
                <input type="text" placeholder="Your Email Address">
            </div>
            <div class="input">
                <input type="text" placeholder="Your Phone Number (optional)">
            </div>
            <div class="input">
                <input type="text" placeholder="Your Web Site (optional)">
            </div>
            <div class="input">
                <textarea cols="30" rows="5" style="resize: none;" placeholder="Type your message here..."></textarea>
            </div>
            <div class="submit">
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>
</body>
</html>
