<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1b7c15c8c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style1-2.css">
    <title>Exercício 1 - Formulário 2</title>
</head>
<body>
    <main>
        <header>
            <h2>CONTACT US</h2>
        </header>
        <form>
            <div class="input">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Full name">
            </div>
            <div class="input">
                <i class="fa-solid fa-message"></i>
                <input type="text" placeholder="Eg. example@email.com">
            </div>
            <div class="input">
                <i class="fa-solid fa-square-phone"></i>
                <input type="text" placeholder="Eg. 1+ 800 000000">
            </div>
            <div id="message" class="input">
                <i class="fa-solid fa-comment"></i>
                <textarea cols="30" rows="10" placeholder="Your comments..." style="resize: none;" ></textarea>
            </div>
            <div class="submit">
                <input type="submit" value="SEND NOW">
            </div>
        </form>
    </main>
</body>
</html>
